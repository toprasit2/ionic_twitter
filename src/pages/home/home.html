<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let tweet of tweets">
    <ion-card-header>
      {{tweet.name}}
    </ion-card-header>
    <ion-card-content>
      {{tweet.message}}
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom style="bottom: 10%; right: 10%;">
    <button ion-fab color="light-blue"><ion-icon name="arrow-dropright"></ion-icon></button>
  </ion-fab>
  
</ion-content>
